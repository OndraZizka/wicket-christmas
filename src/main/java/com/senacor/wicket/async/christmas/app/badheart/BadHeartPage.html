<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

	<head>
		<meta charset="utf-8" />
		<title>Wicket Async</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	
	<body>
		
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>AjaxSelfUpdatingTimerBehavior</h1>
			</div>
		</div>
		
		<div id="bd">
      <div><h3>Counting Requests: <span wicket:id="counter"></span></h3></div>

      <!--  train -->
      <div wicket:id="trainLoadingIndicator"></div>
      <div wicket:id="trainInformationPanel"></div>
      
      <!--  twitter -->
      <div wicket:id="twitterLoadingIndicator"></div>
      <div wicket:id="twitterInformationPanel"></div>

      <!--  dilbert -->
      <div wicket:id="dilbertLoadingIndicator"></div>
      <div wicket:id="dilbertInformationPanel"></div>

		</div>
		<div id="ft">
		</div>
	</body>
	
</html>
